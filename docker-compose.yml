version: 'v1'

services:
    ml:
      build:
          context: .
          dockerfile: ./ml/Dockerfile
      ports: 
        - "5000:5000"
      restart: unless-stopped

    server:
      build:
          context: .
          dockerfile: ./server/Dockerfile
      ports: 
        - "3000:3000"
      env_file: 
        - ./server/.env
      depends_on:
        - mongodb
        - redis
      restart: unless-stopped

    mongodb:
      image: mongo:latest 
      container_name: mongodb
      ports:
        - "27017:27017"
      volumes:
        - mongo-data:/data/db
      restart: unless-stopped

    redis:
      image: redis:alpine
      container_name: redis
      ports:
        - "6379:6379"
      volumes:
        - redis-data:/data
      restart: unless-stopped

volumes:
  mongo-data:
  redis-data:
